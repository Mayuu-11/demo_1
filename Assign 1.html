<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF -8">
       <title> Registration form</title>
       </head>
       <body>
           <div class="main">
               <div class="Register">
                   <h2 style="text-align:center" > Register Here</h2 >
                    
                    

           <form id ="register" method="post">
               <table align="center" bgcolor="Lightblue" height="500"width="">
            <tr>
           <td>First name:</td>
           <td>:</td>
           <td><input type="text" placeholder="Enter your firstname" size="40"/></td>
       </tr>
       <tr>
        <td>Middle name</td>
        <td>:</td>
        <td><input type="text" placeholder="Enter your middlename" size="40"/></td>
     </tr>
     <tr>
        <td>Last name</td>
        <td>:</td>
        <td><input type="text" placeholder="Enter your lastname" size="40"/></td>
     </tr>
     <tr>
        <td>Email</td>
        <td>:</td>
        <td><input type="text" placeholder="Email-address" size="40"/></td>
   
     </tr>
     <tr>
        <td>Password</td>
        <td>:</td>
        <td><input type="text" placeholder="*******" size="40"/></td>
   
     </tr>
     <tr>
        <td>Confirm Password</td>
        <td>:</td>
        <td><input type="text" placeholder="*******" size="40"/></td>
   
     </tr>
     
    <td>Date of Birth</td>
    <td>:</td>
    <td>
         <select name="Day" id="Day">
                <option value ="Day">Day</option>
                <option value = "1">1</option>
                <option value ="2">2</option>
                <option value ="3">3</option>
                <option value ="4">4</option>
                <option value ="5">5</option> 


            </select>
            <select name="Month" id="Month">
                <option value ="Month">Month</option>
                <option value ="1">Jan</option>
                <option value ="2">Feb</option>
                <option value ="3">Mar</option>
                <option value ="4">Apr</option>
                <option value ="5">May</option> 
                <option value ="6">Jun</option>
                <option value ="7">Jul</option>
                

            </select>
            <select name="Year" id="Year">
                <option value ="Year">Year</option>
                <option value ="1">1997</option>
                <option value ="2">1998</option>
                <option value ="3">1999</option>
                <option value ="4">2000</option>
                <option value ="5">2001</option> 


            </select>
        </td>
    </tr>
     <tr>
         <td>Gender</td>
         <td>:</td>
         <td>
             <input type="Radio" name="Male" value="Gender"><span>Male</span>
             <input type="Radio" name="Female" value="Gender"><span>Female</span>
             <input type="Radio" name="Other" value="Gender"><span>Other</span>
         </td>
         </tr>
         <tr>
             <td>
                 <input type ="submit" value="submit"
             </td>
         </tr>
           </table>
       </form>
        </body>
        </html>
